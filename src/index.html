<html>
	<head>
		<title>AQA Text Adventure Mapper</title>
		<link rel="stylesheet" type="text/css" href="css/index.scss" />
		<link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1 class="title is-2">AQA Text Adventure Mapper</h1>

			<article class="message is-danger is-hidden" id="error-parent">
				<div class="message-body" id="error"></div>
			</article>
			<div class="buttons is-marginless">
				<div class="file is-primary" id="save-input-parent">
					<label class="file-label">
						<input class="file-input" type="file" id="save-input" accept=".gme" />
						<span class="file-cta">
							<span class="file-icon">
								<i class="icon ion-md-document"></i>
							</span>
							<span class="file-label">
								Open a .gme file...
							</span>
						</span>
						<span class="file-name is-hidden" id="save-input-name"></span>
					</label>
				</div>
				<div style="flex-grow: 1"></div>
				<div class="buttons has-addons is-hidden" id="map-floor-select">
					<a class="button" disabled>Go down</a>
					<span class="button is-static">Floor 0</span>
					<a class="button" disabled>Go up</a>
				</div>
			</div>
			<br />
			<div class="tile is-ancestor is-hidden" id="mapper-panel">
				<div class="tile is-parent">
					<div class="tile is-child box">
						<canvas id="map-canvas" width="700" height="500"></canvas>
					</div>
				</div>

				<div class="tile is-parent is-4">
					<div class="tile is-child box" id="info-panel">
						<p class="title is-4 is-paddingless">Select an item, character or place...</p>
					</div>
				</div>
			</div>
		</div>
		<script src="ts/index.ts"></script>
	</body>
</html>
